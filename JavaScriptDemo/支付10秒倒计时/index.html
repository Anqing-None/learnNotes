<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10s time countdown</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        ul li {
            /* display: inline-block; */
        }

        .payment {
            width: 200px;
            height: 300px;
            background-color: skyblue;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px;
        }

        .productInfo {
            margin: 0 auto;

        }

        .productInfo li {
            margin-top: 5px;
        }

        #buyNumber {
            width: 35px;
        }
    </style>
</head>

<body>
    <section class="payment">
        <ul class="productInfo">
            <li>商品：<span>白菜</span></li>
            <li>原价：<span>9.9元</span></li>
            <li>现价：<span>19.9元</span></li>
            <li>产地：<span>China</span></li>
            <li>发货地：<span>江西</span></li>
        </ul>
        <button type="button" id="add2cart">加入购物车</button>
        <button type="button" id="buynow">立即购买</button>
    </section>

    <script>
        document.getElementById('buynow').onclick = function () {
            let result = window.confirm("confirm to pay?");
            if (result) {
                location.href = './paySuccess.html';
            }
        };
    </script>
</body>

</html>
