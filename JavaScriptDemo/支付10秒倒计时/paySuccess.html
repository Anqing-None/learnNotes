<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
</head>

<body>
    <p>支付成功，<span id="countTime">10</span>s后立即返回原页面</p>
    <p>若未自动跳转，<a href="./index.html">点击此处</a></p>

    <script>
        let timeNode = document.getElementById("countTime");
        let timer = parseInt(timeNode.innerHTML);

        setInterval(() => {
            timer--;
            timeNode.innerHTML = timer;
            if (timer < 0) {
                location.href = './index.html';
            }
        }, 1000);
    </script>
</body>

</html>
