<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <section>
        <table>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>1</td>
                <td>anqing</td>
                <td>22</td>
            </tr>
        </table>
        <button type="button" id='find' autofocus>find name</button>
        <div id="hoverElement"></div>
    </section>


    <script>
        document.getElementById('find').onclick = function () {
            var hoverNode = document.querySelector('th:hover');
            console.log(hoverNode);
            if (hoverNode) {
                document.getElementById('hoverElement').innerHTML = hoverNode.innerHTML;
            }
        };
    </script>
</body>

</html>
